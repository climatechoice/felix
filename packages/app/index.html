<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FeliX ISE</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./src/index.js"></script>
    <!-- <script src="./src/nav.js" defer></script> -->
  </head>

  <body>
    <div id="nav-bar"></div>
    <div id="inputs-graphs-section">
      <!-- sidebar which expands when the toggle is on multi-scenario mode -->
      <div id="side-bar">
        <div id="scenario-selector-container">
          <!-- Scenario buttons will be injected here -->
          <!-- “+” button is in the markup so it always sits at the bottom -->
          <button id="add-scenario" class="add-scenario-btn">
            <span class="material-icons">add</span>
          </button>
          <div id="scenario-info-container"></div>
        </div>
      </div>

      <div id="inputs-section">
        <div id="input-category-selector-container"></div>

        <div id="inputs-container">
          <div id="inputs-content"></div>
        </div>
      </div>

      <div id="graphs-section">
        <div id="graph-category-selector-container"></div>
        <div id="graphs-container"></div>
      </div>
    </div>

    <!-- <div class="overlay-container"></div> -->
  </body>
</html>
